{% extends "base.html" %}

{% block content %}
{% for article in articles %}
	 <div class="blog-post">
		<h2 class="blog-post-title">{{ article.title }}</h2>
		<p class="blog-post-meta">{{ article.date }} by <a href="#">{{ article.author }}</a></p>
		<p>{{article.body}}</p>
	</div><!-- /.blog-post -->
{% endfor %}
{% endblock %}
